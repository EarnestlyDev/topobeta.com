baseURL = 'https://topobeta.com/'
languageCode = 'en-us'
title = 'Topo Beta'
theme = 'typo-fork'

[taxonomies]
tag = 'tags'

# Google analytics code
#googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Beta (that is, information) about hiking and backpacking."

# Appearance settings
theme = 'auto'
colorPalette = 'catpuccin'
hideHeader = false

# Intro on main page, content is markdown
homeIntroContent = """

![](logo-full-300px.png#logo)

**Topo**_(graphic)_: use of contour lines to represent the shape and elevation of land on a map.

**Beta**: information about a route that may be helpful for someone traveling along it.

**Topo Beta** aims to help people get information about hiking and backpacking with a general focus on the Tennessee area.
"""

# Collection to display on home
#homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2006-01-02'

# Breadcrumbs
breadcrumbs = false
showTags = true

readTime = true

showFooter = true
footerContent = "*TopoBeta is a venture from [Earnestly Developing](https://earnestly.dev).*"

# Social icons

[[params.social]]
name = "instagram"
url = "https://instagram.com/topo.beta"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

